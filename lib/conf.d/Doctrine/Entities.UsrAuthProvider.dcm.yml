Entities\UsrAuthProvider:
  type: entity
  repositoryClass: Repositories\UsrAuthProvider
  table: UsrAuthProviders
  uniqueConstraints:
    unique_provider_per_user:
      columns: usr_id, provider
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    usr_id:
      type: integer
    provider:
      type: string
      length: 64
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
